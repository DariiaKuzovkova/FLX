<div>
  Filter <input type="text" class="field_filter" ng-model="filterBy"/>
</div>
<div class="movies">
    <a ng-repeat="movie in $ctrl.movies | filter:filterBy"
       class="movies__overview"
       fresh-movie
       ui-sref="movie-info({ movieId: movie.id })">
      <h2>{{movie.title}}</h2>
      <div>
        <img src="{{movie.poster_path}}"
             alt="{{movie.title}}"
             class="dispImg">
        <p class="dispOver">{{movie.overview ? movie.overview : 'No description available'}}</p>
      </div>
    </a>
  </div>
